<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tether Heart featurewatchs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2b0b90;
      --secondary-color: #7166ee;
      --accent-color: #f49cc8;
      --light-purple: #eee8fc;
      --medium-purple: #ba94fd;
      --dark-text: #333;
      --light-text: #666;
      --gradient-1: linear-gradient(135deg, #7166ee, #2b0b90);
      --gradient-2: linear-gradient(135deg, #f49cc8, #f28ba8);
      --glow-shadow: 0 5px 20px rgba(113, 102, 238, 0.3);
    }




    
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background-color: #fcfaff;
    }
    
    .exclusive-section {
      padding: 120px 0;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle at 10% 20%, rgba(238, 232, 252, 0.3) 0%, rgba(252, 250, 255, 1) 90%);
    }
    
    .particles-container-watch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
    }
    
    .section-header-watch {
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }
    
    .section-header-watch .cate {
      color: #7166ee;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      background: rgba(113, 102, 238, 0.1);
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.6s ease;
    }
    
    .section-header-watch .title {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, #7166ee, #2b0b90);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      line-height: 1.2;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.6s ease;
      transition-delay: 0.2s;
    }
    
    .section-header-watch p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.6s ease;
      transition-delay: 0.4s;
    }
    
    .featurewatch-container {
      position: relative;
      z-index: 1;
    }
    
    .exclusive-item-watch {
      display: flex;
      align-items: center;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateY(50px);
      opacity: 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .exclusive-item-watch::before {
      content: '';
      position: absolute;
      width: 0;
      height: 100%;
      background: linear-gradient(120deg, rgba(113, 102, 238, 0.05), rgba(244, 156, 200, 0.05));
      top: 0;
      left: 0;
      border-radius: 16px;
      transition: width 0.5s ease;
      z-index: -1;
    }
    
    .exclusive-item-watch:hover {
      transform: translateY(-10px) !important;
      box-shadow: 0 15px 30px rgba(113, 102, 238, 0.2);
    }
    
    .exclusive-item-watch:hover::before {
      width: 100%;
    }
    
    .exclusive-thumb {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      border-radius: 16px;
      background: #eee8fc;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .exclusive-thumb::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #7166ee, #2b0b90);
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
    }
    
    .exclusive-item-watch:hover .exclusive-thumb {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(113, 102, 238, 0.3);
    }
    
    .exclusive-item-watch:hover .exclusive-thumb::after {
      opacity: 0.9;
    }
    
    .exclusive-content {
      flex: 1;
    }
    
    .exclusive-content .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0;
      text-transform: capitalize;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .exclusive-content .title::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #f49cc8, #f28ba8);
      bottom: -5px;
      left: 0;
      transition: width 0.5s ease;
    }
    
    .exclusive-item-watch:hover .exclusive-content .title {
      color: #2b0b90;
    }
    
    .exclusive-item-watch:hover .exclusive-content .title::after {
      width: 50px;
    }
    
    .featurewatch-1-thumb-watch {
      position: relative;
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.8s ease;
    }
    
    .featurewatch-1-thumb-watch img {
      max-width: 100%;
      height: auto;
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(43, 11, 144, 0.2);
      transition: all 2s ease;
    }
    
    .featurewatch-1-thumb-watch .glow {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(113, 102, 238, 0.3) 0%, rgba(113, 102, 238, 0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: -1;
    }
    
    .featurewatch-1-thumb-watch.animate .glow {
      opacity: 0.7;
      animation: pulse-glow-download-app 4s infinite;
    }
    
    @keyframes pulse-glow-download-app {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
    }
    
    .featurewatch-1-thumb-watch.animate img {
      animation: float-download-app 6s ease-in-out infinite;
    }
    
    @keyframes float-download-app {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(2deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(15px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    /* Animated shapes */
    .animated-shape-watch {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #ba94fd, #f49cc8);
      opacity: 0.2;
      z-index: 0;
    }
    
    .shape1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation: moveShape1download-app 25s infinite alternate;
    }
    
    .shape2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: -100px;
      animation: moveShape2download-app 20s infinite alternate;
    }
    
    .shape3 {
      width: 150px;
      height: 150px;
      top: 20%;
      right: 10%;
      animation: moveShape3download-app 15s infinite alternate;
    }
    
    @keyframes moveShape1download-app {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.5); }
      100% { transform: translate(100px, 20px) scale(1); }
    }
    
    @keyframes moveShape2download-app {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-50px, -50px) scale(1.2); }
      100% { transform: translate(-100px, -20px) scale(1); }
    }
    
    @keyframes moveShape3download-app {
      0% { transform: translate(0, 0) scale(0.8); }
      50% { transform: translate(-30px, 30px) scale(1); }
      100% { transform: translate(30px, -30px) scale(0.8); }
    }
    
    /* Animated particles */
    @keyframes float-download-appingdownload-app {
      0% { transform: translateY(0px) translateX(0px); }
      25% { transform: translateY(-10px) translateX(10px); }
      50% { transform: translateY(0px) translateX(0px); }
      75% { transform: translateY(10px) translateX(-10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
    
    /* Animated section entry */
    .section-active .section-header-watch .cate,
    .section-active .section-header-watch .title,
    .section-active .section-header-watch p,
    .section-active .featurewatch-1-thumb-watch {
      transform: translateY(0);
      opacity: 1;
    }
    
    @media (max-width: 991px) {
      .exclusive-section {
        padding: 80px 0;
      }
      
      .section-header-watch .title {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Create float-download-appingdownload-app particles
  const particlesContainer = document.getElementById('particles-container-watch');
  const particleCount = 30;
  const particleColors = ['rgba(113, 102, 238, 0.3)', 'rgba(244, 156, 200, 0.3)', 'rgba(186, 148, 253, 0.3)'];

  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    
    // Random properties
    const size = Math.random() * 10 + 5;
    const color = particleColors[Math.floor(Math.random() * particleColors.length)];
    
    // Position
    const posX = Math.random() * 100;
    const posY = Math.random() * 100;
    
    // Animation
    const animDuration = Math.random() * 20 + 10;
    const animDelay = Math.random() * 5;
    
    // Apply styles
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.backgroundColor = color;
    particle.style.left = `${posX}%`;
    particle.style.top = `${posY}%`;
    particle.style.animation = `float-download-appingdownload-app ${animDuration}s ease-in-out ${animDelay}s infinite`;
    
    particlesContainer.appendChild(particle);
  }
  
  // Scroll animation
  const featurewatchSection = document.getElementById('featurewatch');
  const featurewatchItems = document.querySelectorAll('.exclusive-item-watch');
  const featurewatchThumb = document.querySelector('.featurewatch-1-thumb-watch');
  const sectionHeader = document.querySelector('.section-header-watch');
  
  // Function to check if an element is in viewport
  function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return (
      rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.8 &&
      rect.bottom >= 0
    );
  }

  // Function to reset animations
  function resetAnimations() {
    featurewatchSection.classList.remove('section-active');
    featurewatchItems.forEach(item => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(50px)';
    });
    featurewatchThumb.style.opacity = '0';
    featurewatchThumb.style.transform = 'translateY(50px)';
    featurewatchThumb.classList.remove('animate');
  }

  // Function to animate section on scroll
  function animateOnScroll() {
    if (isInViewport(featurewatchSection)) {
      featurewatchSection.classList.add('section-active');
      
      // Animate featurewatch items with delay
      featurewatchItems.forEach(item => {
        const delay = parseInt(item.getAttribute('data-delay')) || 0;
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, delay);
      });
      
      // Animate featurewatch thumb
      setTimeout(() => {
        featurewatchThumb.style.opacity = '1';
        featurewatchThumb.style.transform = 'translateY(0)';
        featurewatchThumb.classList.add('animate');
      }, 600);
    } else {
      resetAnimations();  // Reset animations if the section is out of view
    }
  }

  // Initial check
  animateOnScroll();

  // Check on scroll
  window.addEventListener('scroll', animateOnScroll);
  
  // Hover effects for lordicon
  const lordIcons = document.querySelectorAll('lord-icon');
  lordIcons.forEach(icon => {
    const parentItem = icon.closest('.exclusive-item-watch');
    
    parentItem.addEventListener('mouseenter', () => {
      icon.setAttribute('trigger', 'loop');
    });
    
    parentItem.addEventListener('mouseleave', () => {
      icon.setAttribute('trigger', 'hover');
    });
  });
});


  </script>
