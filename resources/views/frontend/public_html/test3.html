<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Attractive Animated UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    /* Overall Page Styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    
    /* Banner Section */
    .banner-7 {
      position: relative;
      height: 100%;
      overflow: hidden;
      color: #fff;
    }
    
    /* Video Background Styles */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,8,51,0.85) 0%, rgba(0,8,51,0.4) 100%);
    }
    
    /* Particle Effects */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float-particles 15s infinite;
    }
    
    /* Content Styling */
    .container {
      height: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    
    .row {
      height: 100%;
    }
    
    .banner-content-7 {
      padding: 30px 0;
    }
    
    .banner-content-7 .title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }
    
    .banner-content-7 p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      max-width: 90%;
    }
    
    /* Gradient Text Effect */
    .text-gradient {
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
    }
    
    /* Button Styling */
    .banner-button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .button-4 {
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.4s ease;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .button-4.active {
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      border: none;
    }
    
    .button-4:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(229, 46, 113, 0.3);
      color: #fff;
    }
    
    .button-4:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      opacity: 0;
      z-index: -1;
      transition: opacity 0.4s ease;
    }
    
    .button-4:hover:before {
      opacity: 1;
    }
    
    .button-4.active {
      position: relative;
    }
    
    .button-4.active:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: inherit;
      filter: blur(15px);
      z-index: -2;
      opacity: 0.7;
      transform: scale(0.9);
    }
    
    /* Image Styling */
    .image-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-wrapper img {
      max-width: 100%;
      z-index: 2;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }
    
    /* Decorative Elements */
    .image-wrapper:before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255, 138, 0, 0.4), rgba(229, 46, 113, 0.4));
      filter: blur(40px);
      z-index: 1;
    }
    
    .image-wrapper:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      top: 25%;
      right: 0;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(0, 123, 255, 0.4), rgba(106, 27, 154, 0.4));
      filter: blur(40px);
      z-index: 1;
    }
    
    /* Counter Section */
    .counter-wrapper-3 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: -50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }
    
    .counter-item {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    
    .counter-item:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .counter-thumb {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      padding: 10px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255, 138, 0, 0.2), rgba(229, 46, 113, 0.2));
    }
    
    .counter-thumb img {
      max-width: 100%;
      filter: brightness(0) invert(1);
    }
    
    .counter-content .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #fff;
    }
    
    .counter-content .name {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Animation Styles */
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
    }
    
    /* Animation Keyframes */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes float-particles {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(30px);
      }
      50% {
        transform: translateY(-60px) translateX(0);
      }
      75% {
        transform: translateY(-30px) translateX(-30px);
      }
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
      .banner-content-7 .title {
        font-size: 2.5rem;
      }
      
      .counter-wrapper-3 {
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
    }
    
    @media (max-width: 768px) {
      .banner-content-7 {
        text-align: center;
        padding: 0;
      }
      
      .banner-content-7 p {
        margin: 0 auto 30px;
      }
      
      .banner-button-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <section class="banner-7">
    <!-- Video Background -->
    <div class="video-background">
      <video autoplay muted loop class="video-bg">
        <source src="assets/images/tethar-image/ring-video.mp4" type="video/mp4">
        <!-- Fallback background image if video doesn't load -->
        <div style="background-image: url('assets/images/tethar-image/ring-video.mp4')"></div>
      </video>
      <!-- Overlay to improve text visibility -->
      <div class="video-overlay"></div>
    </div>
    
    <!-- Particles Effect -->
    <div class="particles" id="particles"></div>
    
    <div class="container position-relative">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="banner-content-7 animate__animated animate__fadeInLeft">
            <h1 class="title text-gradient animate__animated animate__fadeIn">Enlarge Your Business With Web App</h1>
            <p class="animate__animated animate__fadeIn animate__delay-1s">The simple, intuitive and powerful app to manage your work.</p>
            <div class="banner-button-group animate__animated animate__fadeInUp animate__delay-2s">
              <a href="#0" class="button-4 hover-effect">Start Using for Free</a>
              <a href="#0" class="button-4 active pulse-animation">Explore Features</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 d-lg-block d-none">
          <div class="image-wrapper animate__animated animate__fadeInRight">
            <img src="assets/images/banner/banner-7.png" alt="banner" class="floating-animation" />
          </div>
        </div>
        
        <div class="col-12">
          <div class="counter-wrapper-3 animate__animated animate__fadeInUp animate__delay-3s">
            <div class="counter-item shimmer">
              <div class="counter-thumb">
                <img src="assets/images/icon/counter1.png" alt="icon" class="pulse-animation" />
              </div>
              <div class="counter-content">
                <h2 class="title"><span class="counter" data-count="17501">0</span></h2>
                <span class="name">Premium Users</span>
              </div>
            </div>
            <div class="counter-item shimmer">
              <div class="counter-thumb">
                <img src="assets/images/icon/counter2.png" alt="icon" class="pulse-animation" />
              </div>
              <div class="counter-content">
                <h2 class="title"><span class="counter" data-count="1987">0</span></h2>
                <span class="name">Daily Visitors</span>
              </div>
            </div>
            <div class="counter-item shimmer">
              <div class="counter-thumb">
                <img src="assets/images/icon/counter5.png" alt="icon" class="pulse-animation" />
              </div>
              <div class="counter-content">
                <h2 class="title">
                  <span class="counter" data-count="95">0</span><span>%</span>
                </h2>
                <span class="name">Satisfaction</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Counter Animation Script
    document.addEventListener('DOMContentLoaded', function() {
      const counters = document.querySelectorAll('.counter');
      const speed = 200;
      
      // Create floating particles
      createParticles();
      
      // Counter animation
      function startCounters() {
        counters.forEach(counter => {
          const updateCount = () => {
            const target = +counter.getAttribute('data-count');
            const count = +counter.innerText;
            const increment = target / speed;
            
            if(count < target) {
              counter.innerText = Math.ceil(count + increment);
              setTimeout(updateCount, 1);
            } else {
              counter.innerText = target;
            }
          };
          
          updateCount();
        });
      }
      
      // Create particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random properties
          const size = Math.random() * 5 + 2;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 10 + 10;
          const color = `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`;
          
          // Apply styles
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.backgroundColor = color;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // Observer for animation triggers
      const observerOptions = {
        threshold: 0.1
      };
      
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            if (entry.target.classList.contains('counter-wrapper-3')) {
              startCounters();
            }
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      document.querySelectorAll('.animate__animated, .counter-wrapper-3').forEach(elem => {
        observer.observe(elem);
      });
    });
  </script>
</body>
</html>
